    <style>
        body {
     background-color: #f8f9fa;
    }

    .container {
    width: 95%; /* Chiếm 95% chiều rộng của màn hình */
     max-width: 1600px; /* Chiều rộng tối đa vẫn giữ nguyên */

     padding: 20px;

    h2 {
     color: #333;
    }
       .status-active {
                color: #28a745;
                background-color: #d4edda;

            }

            .status-inactive {
                color: #dc3545;
                background-color: #f8d7da;

<div class="container-scroller" th:fragment="layout(content)">

    <!-- partial:partials/_navbar.html -->
    <nav th:replace="admin/partials/_navbar :: navbar">

    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        <nav th:replace="admin/partials/_sidebar :: sidebar" >

        </nav>

        <div class="container mt-5" th:fragment="content(transport,message)">
            <h2 class="text-center mb-4">Chi tiết đánh giá</h2>

            <form id="editBookingForm" th:object="${review}" class="container-fluid">
                <div  class="row">
                    <div class="col-xl-6 col-l-6 col-mb-6 col-sm-6">
                        <label for="tourId" class="form-label">ID - Tên tour</label>
                        <input type="text" class="form-control" id="tourId" th:value="${review[0][9]} + ' - ' + ${review[0][7]}" readonly>
                    </div>

                    <div class="col-xl-6 col-l-6 col-mb-6 col-sm-6">
                        <label for="tourType" class="form-label">Loại du lịch</label>
                        <input type="text" class="form-control" id="tourType" name="tourType"  th:value="${review[0][8]}" readonly>
                    </div>
                </div>



                <div  class="row">
                    <div class="col-xl-6 col-l-6 col-mb-6 col-sm-6">
                        <label for="rating" class="form-label">Rating</label>
                        <input type="text" class="form-control" id="rating"   th:value="${review[0][3]}" readonly>
                    </div>

                    <div class="col-xl-6 col-l-6 col-mb-6 col-sm-6">
                        <label for="comment" class="form-label">Bình luận</label>
                        <input type="textarea" cols="30" rows="10" class="form-control" id="comment" name="comment"  th:value="${review[0][4]}" readonly>
                    </div>
                </div>


                <div  class="row">
                    <div class="col-xl-6 col-l-6 col-mb-6 col-sm-6">
                        <label for="cusId" class="form-label">ID - Tên khách hàng</label>
                        <input type="text" class="form-control" id="cusId" th:value="${review[0][13]} + ' - ' + ${review[0][10]}" readonly>
                    </div>

                    <div class="col-xl-6 col-l-6 col-mb-6 col-sm-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" name="email"  th:value="${review[0][11]}" readonly>
                    </div>
                </div>

                <div  class="row">
                    <div class="col-xl-6 col-l-6 col-mb-6 col-sm-6">
                        <label for="sdt" class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" id="sdt" th:value="${review[0][12]}" readonly>
                    </div>

                    <div class="col-xl-6 col-l-6 col-mb-6 col-sm-6">
                        <label for="date" class="form-label">Ngày đánh giá</label>
                        <input type="text" class="form-control" id="date" name="date"  th:value="${review[0][5]}" readonly>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-6 col-l-6 col-mb-6 col-sm-6">
                        <label for="status" class="form-label">Trạng thái</label>
                        <input type="text" class="form-control" id="status" name="status" th:value="${review[0][6] == 1} ? 'Đã duyệt' : 'Đã hủy'"  readonly>
                    </div>
                </div>

                <div th:if="${message != null}" class="alert alert-warning" th:text="${message}"></div>

                <div class="text-center">

                    <a href="/admin/review" class="btn btn-secondary">Quay lại</a>
                </div>
            </form>




        </div>








    </div>


</div>
