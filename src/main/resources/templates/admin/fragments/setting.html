<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Profile Settings</title>
</head>
<body>
<div class="card" style="width: 1600px;" th:fragment="content">
  <div class="card-body">
    <h4 class="card-title">Setting Profile Form</h4>
    <p class="card-description">Form</p>
    <form class="forms-sample" th:object="${admin}" th:action="@{/admin/setting/send}" method="post">
      <!-- Name Field -->
      <div class="form-group">
        <label for="exampleInputName1">Name</label>
        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" th:field="*{admin_name}">
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="exampleInputEmail3">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" th:field="*{email}">
      </div>

      <!-- Password Field (new password) -->
      <div class="form-group">
        <label for="exampleInputPassword4">New Password</label>
        <input type="password" class="form-control" id="exampleInputPassword4" placeholder="New Password" th:field="*{password}">
      </div>

      <!-- Role Field (read-only) -->
      <div class="form-group">
        <label for="exampleInputCity1">Role</label>
        <input type="text" class="form-control" id="exampleInputCity1" placeholder="Location" readonly th:field="*{role}">
      </div>

      <!-- Submit and Cancel Buttons -->
      <button type="submit" class="btn btn-primary me-2">Submit</button>
      <button class="btn btn-light" type="reset">Cancel</button>

      <!-- Error message -->
      <div th:if="${message}" class="alert alert-danger" role="alert">
        <span th:text="${message}"></span>
      </div>
    </form>
  </div>
</div>
</body>
</html>
