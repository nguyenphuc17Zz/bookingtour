<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Chỉnh sửa Admin</title>
    <style>
        body {
    background-color: #f8f9fa;
    }

    .container {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    }

    h2 {
    color: #333;
    }
    </style>
</head>
<body>
<div class="container mt-5" th:fragment="content(notification,message)">
    <h2 class="text-center mb-4">Chỉnh sửa thông báo</h2>
    <form th:action="@{/admin/notification/update/{id}/send(id=${notification.notification_id})}" method="post" id="editNotificationForm" th:object="${notification}">
        <div class="mb-3">
            <label for="message" class="form-label">Nội dung</label>
            <input type="text" class="form-control" id="message" name="message" required th:field="*{message}">
        </div>
        <div th:if="${message != null}" class="alert alert-warning" th:text="${message}"></div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Cập nhật</button>
            <a href="/admin/notification" class="btn btn-secondary">Quay lại</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
