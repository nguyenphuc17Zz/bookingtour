<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Thêm thông báo </title>
  <style>
    body {
background-color: #f8f9fa;
}

.container {
background-color: #ffffff;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
padding: 20px;
}

h2 {
color: #333;
}
  </style>
</head>
<body>
<div class="container mt-5" th:fragment="content(customer,message)">
  <h2 class="text-center mb-4">Thêm khách hàng</h2>
  <form th:action="@{/admin/customer/add/send}" method="post" id="addCustomerForm" th:object="${customer}">
    <div class="mb-3">
      <label for="name" class="form-label">Tên</label>
      <input type="text" class="form-control" id="name" name="name" required th:field="*{name}">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required th:field="*{email}">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Số điện thoại</label>
      <input type="text" class="form-control" id="phone" name="phone_number" required th:field="*{phone_number}">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Địa chỉ</label>
      <textarea class="form-control" id="address" name="address" rows="3" required th:field="*{address}"></textarea>
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Trạng thái</label>
      <select class="form-select" id="status" name="status" th:field="*{status}">
        <option value="1" selected>Hoạt động</option>
        <option value="0">Không hoạt động</option>
      </select>
    </div>
    <div th:if="${message != null}" class="alert alert-warning" th:text="${message}"></div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Thêm mới</button>
      <a href="/admin/customer" class="btn btn-secondary">Quay lại</a>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
