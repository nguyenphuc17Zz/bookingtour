<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Chỉnh sửa Admin</title>
  <style>
    body {
background-color: #f8f9fa;
}

.container {
background-color: #ffffff;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
padding: 20px;
}

h2 {
color: #333;
}
  </style>
</head>
<body>
<div class="container mt-5" th:fragment="content(admin,message)">
  <h2 class="text-center mb-4">Chỉnh sửa thông tin admin</h2>
  <form th:action="@{/admin/qtv/update/{id}/send(id=${admin.admin_id})}" method="post" id="editAdminForm" th:object="${admin}">
    <div class="mb-3">
      <label for="name" class="form-label">Tên</label>
      <input type="text" class="form-control" id="name" name="name" required th:field="*{admin_name}">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required th:field="*{email}">
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Vai trò</label>
      <select class="form-select" id="role" name="role" th:field="*{role}">
        <option value="admin" th:selected="${role == 'admin'}">Quản trị viên</option>
        <option value="tour_manager" th:selected="${role == 'tour_manager'}">Quản lý tour</option>
        <option value="booking_manager" th:selected="${role == 'booking_manager'}">Quản lý đặt lịch</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Trạng thái</label>
      <select class="form-select" id="status" name="status" th:field="*{status}">
        <option value="1" th:selected="*{status}">Hoạt động</option>
        <option value="0" th:selected="*{!status}">Không hoạt động</option>
      </select>
    </div>
    <div th:if="${message != null}" class="alert alert-warning" th:text="${message}"></div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Cập nhật</button>
      <a href="/admin/qtv" class="btn btn-secondary">Quay lại</a>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
