<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Tourist - Travel Agency HTML Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link th:href="@{/template_user/lib/animate/animate.min.css}" rel="stylesheet">

  <link th:href="@{/template_user/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
  <link th:href="@{/template_user/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->
  <link th:href="@{/template_user/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link th:href="@{/template_user/css/style.css}"  rel="stylesheet">
  <link th:href="@{/template_user/css/user-profile.css}"  rel="stylesheet">

</head>
<body>
<div th:replace="user/header :: header"></div>

<div class="container mt-5">
  <div class="card profile-card">
    <div class="card-header text-center">
      <h2>User Profile</h2>
    </div>
    <div class="card-body">
      <form id="userProfileForm">
        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name" required th:value="${customer.name}">
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email" required th:value="${customer.email}">
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" placeholder="SDT" required th:value="${customer.phone_number}">
        </div>

        <!-- Password -->
        <div class="mb-3" hidden>
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password"  required th:value="${customer.password}">
        </div>

        <!-- Address -->
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Address" th:value="${customer.address}">
        </div>
        <div id="message" class="alert alert-danger" role="alert" style="display: none;">
          <!-- Thông báo lỗi sẽ được hiển thị ở đây -->
        </div>
        <!-- Save Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Thay đổi</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div th:replace="user/footer :: footer"></div>

<!-- JavaScript Libraries -->
<script th:src="@{https://code.jquery.com/jquery-3.4.1.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/template_user/lib/wow/wow.min.js}"></script>
<script th:src="@{/template_user/lib/wow/wow.min.js}"></script>
<script th:src="@{/template_user/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/template_user/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{/template_user/lib/tempusdominus/js/moment.min.js}"></script>
<script th:src="@{/template_user/lib/tempusdominus/js/moment-timezone.min.js}"></script>
<script th:src="@{/template_user/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/template_user/js/main.js}"></script>
<script th:src="@{/template_user/js/header.js}"></script>
<script th:src="@{/template_user/js/user-profile.js}"></script>


</body>
</html>
