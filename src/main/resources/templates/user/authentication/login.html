<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập</title>
    <!--===============================================================================================-->
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/authentication/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/authentication/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/authentication/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/authentication/vendor/css-hamburgers/hamburgers.min.css}"
    >
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/authentication/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/authentication/css/util.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/css/authentication/css/main.css}">
    <!--===============================================================================================-->
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img th:src="@{/css/authentication/images/img-01.png}" alt="IMG">
            </div>

            <form id="loginForm" class="login100-form validate-form" method="post">
    <span class="login100-form-title">
        Customer Login
    </span>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input id="email" class="input100" type="text" name="email" placeholder="Email" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
        </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input id="password" class="input100" type="password" name="password" placeholder="Password" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
        </span>
                </div>

                <div id="message" class="alert alert-danger" role="alert" style="display: none;">
                    <!-- Thông báo lỗi sẽ được hiển thị ở đây -->
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">Forgot</span>
                    <a class="txt2" href="/customer/forgotpass">Password?</a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="/customer/register">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="text-center p-t-136">
                    <a class="txt2" href="/oauth2/authorization/google">
                        Log in with google
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>



<!--===============================================================================================-->
<script th:src="@{/css/authentication/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/css/authentication/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/css/authentication/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/css/authentication/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/css/authentication/vendor/tilt/tilt.jquery.min.js}"></script>
<script th:src="@{/template_user/js/authentication.js}"></script>

<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->
<script th:src="@{/css/authentication/js/main.js}" ></script>
<script>

</script>

</body>
</html>
